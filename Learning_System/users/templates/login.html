{% extends 'header.html'%}

{% block content%}
<div class="container-lg">
    <form method="POST">
        {% csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4 text-center">Login</legend>
            {{form.as_p}}
        </fieldset>
        <button class="btn btn-outline-info " type="submit"> Sign In!</button>
    </form>
    <div class="border-top pt-3">
        <P class="muted">Do you nedd an ACCOUNT <a href="{% url 'register/'%}" class="ml-2">Sign UP now</a></P>
        <br>
        <a href="{% url 'password_recovery'%}" class="text-muted mt-3">Forgot password</a>
    </div>
</div>


{% endblock %}
